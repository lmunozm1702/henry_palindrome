<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palimdrome Checker for Henry</title>

  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <div><img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="freeCodeCamp Logo" />
      </div>
      <div class="title">Is it a Palindrome?</div>
      <div class="input-container">
        <div class="input-label">
          Enter in text to check for a palindrome:
        </div>
        <div class="input-form">
          <div>
            <input class="text-input" id="text-input" type="text" value="">
          </div>
          <div>
            <button class="check-btn" id="check-btn">Check</button>
          </div>
        </div>
        <div class="result hidden" id="result"></div>
      </div>
      <div class="palindrome-meaning"><span role="img" aria-label="light-bulb">&#128161;</span> A <dfn>palindrome</dfn>
        is a word
        or
        sentence that's spelled the same way both
        forward and backward, ignoring punctuation, case, and spacing.
      </div>
    </div>

  </main>
  <script src="./script.js"></script>
</body>
